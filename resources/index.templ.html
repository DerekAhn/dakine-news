<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dakine News</title>
  </head>
  <body>
    <h1>Hello {{.world}}</h1>
    <ul>
      {{ range $coast, $report := .reports }}
        <li>
          {{ $coast }}
          {{ range $report }}
            report: {{.Report}}
            Wind: {{.Wind}}
            Haw: {{.Haw}}
            Face: {{.Face}}
            Scale: {{.Scale}}
            Note: {{.Note}}
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </body>
</html>
